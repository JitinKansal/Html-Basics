<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bio Data</title>
</head>
<body>
    <!-- heading -->
    <h1>My Bio Data</h1>

    <!-- form to take input from user -->
    <form>
        <!-- Divide the form-->
        <fieldset>
            <legend>Personal Information</legend>
            <label for="first_name">FirstName:</label>
            <input type="text" name="FirstName" id="first_name" placeholder="First Name">

            <label for="last_name">LastName:</label>
            <input type="text" name="LastName" id="last_name" placeholder="Last Name">

            <br>
            <br>

            <label for="male">Male:</label>
            <input type="radio"  id="male" name="gender">

            <label for="female">Female:</label>
            <input type="radio"  id="female" name="gender">

            <label for="others">Others:</label>
            <input type="radio"  id="others" name="gender">

            <br>
            <br>

            <label for="DOB">Date of Birth :</label>
            <input type="date" name="dob" id="DOB">

            <br>
            <br>

            <label for="email">E-Mail :</label>
            <input type="email" name="email" id="email" placeholder="Enter Your Email">

            <br>
            <br>

            <label for="phone">Phone</label>
            <input type="tel" name="phone" id="phone"  maxlength = "10" placeholder="+91">

            <br>
            <br>

            <label for="height">Height</label>
            <input type="number" name="height" id="height" placeholder="Height in Feet">
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="school_name">School Name:</label>
            <input type="text" name="school Name" id="school_name" placeholder="School Name">

            <br>
            <br>

            <label for="class">Class :</label>
            <input type="text" name="class" id="class" placeholder="Enter Class">

            <br>
            <br>

            <label for="stream">Stream :</label>
            <select name="marksheet" id="marksheet">
                <option >Stream</option>
                <option >Science</option>
                <option >Arts</option>
                <option >Commerce</option>
            </select>

            <br>
            <br>

            <label for="marksheet">Marksheet :</label>
            <input type="file" name="marksheet" id="Marksheet">
        </fieldset>
        <br>
        <input type="submit">
    </form>
</body>
</html>
